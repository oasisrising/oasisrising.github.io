<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <h1>Hello World</h1>
        <p>Hosted on Github</p>
        <div id="app">
            {{message}}
        </div>
    </body>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        }
    })
    </script>
</html>
